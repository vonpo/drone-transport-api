service: drones-api
frameworkVersion: ">=1.1.0 <2.0.0"

plugins:
  - serverless-dynamodb-local
  - serverless-offline

provider:
  name: aws
  runtime: nodejs6.10
  provider: us-east-1
  stage: dev
  environment:
      DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}

functions:
  get:
    handler: api/get-by-id/get.get
    events:
      - http:
          path: drones/{id}
          method: get
          cors: true
  create:
    handler: api/create-booking/create.create
    events:
      - http:
          path: drones/booking
          method: post
          cors: true
  list:
    handler: api/list/list.list
    events:
      - http:
          path: drones
          method: get
          cors: true

resources:
  Resources:
    DronesDynamoTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
